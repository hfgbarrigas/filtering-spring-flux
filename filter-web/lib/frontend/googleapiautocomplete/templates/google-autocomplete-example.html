<div id="form" class="google__autocomplete"
     tvg-google-autocomplete details-model="autoComplete.data.detailsModel"
     place-details="autoComplete.data.placeDetails"
     field-identifier="random">
    <div class="form-group move-down">
        <label for="Autocomplete">Address</label>
        <input ng-model="placeTextHolder" type="text" id="Autocomplete" class="form-control"/>
    </div>
</div>
<div class="info__container">
    <div>
        <label>City:</label>
        <input type="text" placeholder="City" ng-model="autoComplete.data.detailsModel.city"/>
    </div>

    <div>
        <label>Zip Code:</label>
        <input type="text" placeholder="Zip Code" ng-model="autoComplete.data.detailsModel.zipcode"/>
    </div>

    <div>
        <label>State:</label>
        <input type="text" placeholder="State" ng-model="autoComplete.data.detailsModel.state"/>
    </div>
</div>

<div class="panel">
    <div class="panel-heading">
        <strong>Google Place Details</strong>
    </div>
    <div class="panel-body">
        <pre>{{autoComplete.data.placeDetails}}</pre>
    </div>
</div>
